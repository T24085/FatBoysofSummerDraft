<!DOCTYPE html>
<html lang="en">
<head>

            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {

</head>

        const ctxKills = document.getElementById('killsChart').getContext('2d');
        new Chart(ctxKills, {
            type: 'scatter',
            data: {
                labels: players,
                datasets: [{
                    label: 'Kills / Minute',
                    data: kills_minute.map((v, i) => ({ x: i, y: v })),
                    backgroundColor: players.map((_, i) => `hsl(${i * 360 / players.length}, 70%, 50%)`),
                    borderColor: players.map((_, i) => `hsl(${i * 360 / players.length}, 70%, 30%)`),
                    borderWidth: 1,
                    pointRadius: 5
                }]
            },
            options: {
                scales: {
                    x: { title: { display: true, text: 'Players' }, ticks: { callback: (i) => players[i], maxRotation: 90, minRotation: 90 } },
                    y: { title: { display: true, text: 'Kills / Minute' }, beginAtZero: true, suggestedMax: 2.5 }
                },
                plugins: {
                    tooltip: { callbacks: { label: (context) => `${players[context.raw.x]}: ${context.raw.y}` } },
                    legend: { display: false }
                },
                maintainAspectRatio: false,
                responsive: true
            }
        });
    </script>
</body>
</html>
