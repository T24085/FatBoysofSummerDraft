<!DOCTYPE html>
<html lang="en">
<head>

            font-family: Arial, sans-serif;

</head>

        const ctxReturns = document.getElementById('returnsChart').getContext('2d');

                datasets: [{
                    label: 'Returns / Minute',
                    data: returns_minute.map((v, i) => ({ x: i, y: v })),
                    backgroundColor: players.map((_, i) => `hsl(${i * 360 / players.length}, 70%, 50%)`),
                    borderColor: players.map((_, i) => `hsl(${i * 360 / players.length}, 70%, 30%)`),
                    borderWidth: 1,
                    pointRadius: 5
                }]
            },
            options: {
                scales: {
                    x: { title: { display: true, text: 'Players' }, ticks: { callback: (i) => players[i], maxRotation: 90, minRotation: 90 } },
                    y: { title: { display: true, text: 'Returns / Minute' }, beginAtZero: true, suggestedMax: 0.6 }
                },
                plugins: {
                    tooltip: { callbacks: { label: (context) => `${players[context.raw.x]}: ${context.raw.y}` } },

                },
                maintainAspectRatio: false,
                responsive: true

</body>
</html>
